{% assign words = content | number_of_words %}

{% if page.path != '_resources/index.md' and page.path != '_resources/faq.md' %}
<div class="content-info">

    <strong>{% if words < 360 %}1 min{% else %}{{ words | divided_by:180 }} mins{% endif %} read</strong>;

    {% if page.updated %}Updated: {{ page.updated }}{% endif%}
</div>
{% endif %}
