---
layout: default
---
<div class="row" style="padding-top:8px">
    <div class="large-4 columns">
        <div style="text-align:center;">
            <img src="/assets/img/php-faq-small.png" alt="PHP FAQ">
        </div>

        {% include faq.html %}

    </div>
    <div class="large-8 columns" style="padding-top:40px;">
        <h1>{{ page.title }}</h1>

        <div style="margin-bottom: 15px;text-align: center; font-size: 10pt;"><strong>{{ page.read_time }} read</strong>; updated: {{ page.updated }}  </div>

        {{ content }}

        <div class="panel callout radius" style="margin-top: 50px"><img src="/assets/img/octocat.png" alt="GitHub Octocat" />Found a typo? Something wrong with this content? Just <a href="https://github.com/wwphp-fb/php-faq/edit/master/{{ page.relative_path | remove: '_faq/' }}" rel="nofollow">fork and edit it</a>.</div>
    </div>
</div>
