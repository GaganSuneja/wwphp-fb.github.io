layout: default

<h1 class="article">{{ page.title }}</h1>

<div style="margin-bottom: 20px;text-align: center;">{% if page.read_time %}<strong>{{ page.read_time }} read</strong>;{% endif %} {% if page.updated %}Updated: {{ page.updated }}{% endif%}</div>

<div>{{ content }}</div>

<div class="panel callout radius" style="margin-top: 50px"><img src="/assets/img/octocat.png" alt="GitHub Octocat" />Found a typo? Something wrong with this content? Just <a href="https://github.com/wwphp-fb/php-resources/edit/master/{{ page.relative_path | remove: '_resources/' }}" rel="nofollow">fork and edit it</a>.</div>
